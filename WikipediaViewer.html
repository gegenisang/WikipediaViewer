<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer Search</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="WikipediaViewer.css">
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-xs-5">
                <div class="image text-right">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png">
                    </a>
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-xs-7">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="searchTeam">
                    <button type="submit" class="btn btn-default" id="search"><i class="fa fa-search " aria-hidden="true"></i></button>
                </div>
               <div class="btn-group" id="language">
                 <button type="button" class="btn btn-info">英文</button>
                 <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   <span class="caret"></span>
                   <span class="sr-only">Toggle Dropdown</span>
                 </button>
                 <ul class="dropdown-menu" id="change">
                   <li id="en"><a href="#">英语 English</a></li>
                   <li id="zh"><a href="#">中文 Chinese</a></li>
                 </ul>
               </div>
            </div>
        </div>
        <ul class=" text-left" id="output">
            <!-- <li>snhfusdhtfrd hgehjdsfhgjdfhgdjfhgjkfdghfdy tw</li>
            <li>jfhsdfgvsdjfhdasfg fdhgjfdghdsj fasj ljs ftw</li> -->
        </ul>
    </div>
	<script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="WikipediaViewer.js"></script>
</body>
</html>
